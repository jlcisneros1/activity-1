<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="username">username:</label><br>
    <input type="text" id="username" placeholder="username" minlength="12" maxlength="20"required> <br></br>

    <label for="male">male:</label><br>
    <input type="checkbox"id="male"><br></br>

    <label for="female">female:</label><br>
    <input type="checkbox"id="female"><br></br>

    <label for="under 18">under 18:</label>
    <input type="radio"id="under 18"value="under 18"name="title"><br></br>

    <label for="over 18">over 18:</label>
    <input type="radio"id="over 18"value="over 18"name="title"><br>

    <label for="favorite food">favorite food:</label>
    <select>
        <option value="pizza">pizza</option>
        <option value="ice cream">ice cream</option>
        <option value="sandwiches">sandwiches</option>
        <option value="donuts">donuts</option>
    </select>
    <input type="submit"><br>
</body>
</html>
